apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "cnfde3"
  namespace: "clusters-sub"
spec:
  baseDomain: "ptp.lab.eng.bos.redhat.com"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-v4.8.0"
  sshPublicKey: "ssh-rsa  kni@cnfde2.ptp.lab.eng.bos.redhat.com"
  clusters:
  - clusterName: "cnfde3"
    clusterType: sno
    clusterProfile: du
    clusterLabels:
      group-du-sno: ""
      common: true
      sites : cnfde3
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 10.16.231.0/24
    serviceNetwork:
      - 172.30.0.0/16
    ignitionConfigOverride: '{"ignition": {"version": "3.1.0"}, "storage": {"files": [{"path": "/etc/containers/registries.conf", "contents": {"source": "data:text/plain;base64,"}}]}}'
    nodes:
      - hostName: "cnfde3.ptp.lab.eng.bos.redhat.com"
        bmcAddress: "idrac-virtualmedia+https://10.16.231.87/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "cnfde3-bmc-secret"
        bootMACAddress: "0C:42:A1:8A:59:9C"
        bootMode: "UEFI"
        rootDeviceHints:
          hctl: "1:2:0:0"
        cpuset: "0-1,40-41"
        nodeNetwork:
          interfaces:
            - name: eno1
              macAddress: 0C:42:A1:8A:59:9C"
          config:
            interfaces:
              - name: eno1
                macAddress: "00:00:00:01:20:30"
                type: ethernet
                ipv4:
                  enabled: true
                  dhcp: false
                  address:
                  - 10.16.231.3/24
                  - 10.16.231.28/24
                  - 10.16.231.31/24
                ipv6:
                  enabled: true
                  dhcp: false
                  address:
                  - "2620:52:0:10e7:e42:a1ff:fe8a:601/64"
                  - "2620:52:0:10e7:e42:a1ff:fe8a:602/64"
                  - "2620:52:0:10e7:e42:a1ff:fe8a:603/64"
            dns-resolver:
              config:
                server:
                  - 10.19.42.41
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 10.16.231.254
                  next-hop-interface: eno1
                  table-id: 254
